{% extends "base.html" %}

{% block title %}
Detecting duplicated images | Touzik
{% endblock %}

{% block content %}
<h1>Detecting duplicated images</h1>

<p>This is a stub page for file upload for duplicated images detection.</p>

<form enctype="multipart/form-data" method="post" action="{% url 'results' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <button type="submit">Find Duplicates</button>
    </p>
</form>

{% endblock %}
