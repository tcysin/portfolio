{% extends "base.html" %}

{% block title %}
Detecting duplicated images | Touzik
{% endblock %}

{% block content %}
<h1>Find duplicated images</h1>

<p>You can upload some images, and we will try to find <em>duplicates</em> among them.</p>

<form enctype="multipart/form-data" method="post" action="{% url 'results' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <button type="submit">Find Duplicates</button>
    </p>
</form>

{% endblock %}
